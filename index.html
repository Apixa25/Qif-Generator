<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- output.css implemented by Tailwind -->
    <link rel="stylesheet" href="assets/css/output.css">
    <link rel="stylesheet" href="assets/css/style.css">

    <title>Qif - A Quote and Giphy Generator!</title>

</head>
<body>
    <!-- need to find the tailwind classes for all of our elements -->
    <!-- header: jumbotron, m-3, p-3, bg-primary, text-light -->
    <header class="p-12 text-center">
        <!-- container, text-center -->
        <div class="container text-center">
            <h1 class="mb-4 text-4xl font-semibold">
                Qif
            </h1>
            <h2>
                Quote and Giphy Generator
            </h2>
            <img src="assets/img/qimage.jfif" alt="Qif Logo - Quote & Giphy Generator" class="w-12">
        </div>
    </header>
    <!-- container -->
    <main>
        <!-- row -->
        <div class="flex flex-wrap">
            <!-- col-12, col-md-3 -->
            <section class="m-3 w-full max-w-xs">
                
                <form id="word-input-form" class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
                    <!-- text-primary -->
                    <label class="block text-gray-700 text-lg font-bold mb-2">Enter A Name:</label>
                    <input type="search" id="user-name" placeholder="Type name Here" class="shadow appearance-none border rounded w-fit py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline m-3"/>
                     <!-- drop down input fields -->
                     <label class="block text-gray-700 text-lg font-bold mb-2">Enter A Word:</label>
                    <select name="word" id="choose-word">
                        <option value="anxiety">Anxiety</option>
                        <option value="change">Change</option>
                        <option value="choice">Choice</option>
                        <option value="confidence">Confidence</option>
                        <option value="courage">Courage</option>
                        <option value="death">Death</option>
                        <option value="dreams">Dreams</option>
                        <option value="excellence">Excellence</option>
                        <option value="failure">Failure</option>
                        <option value="fairness">Fairness</option>
                        <option value="fear">Fear</option>
                        <option value="foregiveness">Foregiveness</option>
                        <option value="freedom">Freedom</option>
                        <option value="future">Future</option>
                        <option value="happiness">Happiness</option>
                        <option value="inspiration">Inspiration</option>
                        <option value="kindness">Kindness</option>
                        <option value="leadership">Leadership</option>
                        <option value="life">Life</option>
                        <option value="love">Love</option>
                        <option value="pain">Pain</option>
                        <option value="past">Past</option>
                        <option value="success">Success</option>
                        <option value="time">Time</option>
                        <option value="today">Today</option>
                        <option value="truth">Truth</option>
                        <option value="work">Work</option>
                        <option value="living">Living</option>
                    </select>
                    <!-- form-control, my-2, text-primary -->
                    
                    <!-- btn btn-outline-primary my-2 -->
                    <button type="submit" id="input-button" class="w-full bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded m-3">Add Word</button>
                </form>
                <!-- btn btn-primary my-2 -->
                <button type="submit" id="clear-words" class=" w-3/4 bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded m-3">Clear Words</button>

                <hr />
                
               
                <div id="saved-words" class="w-64 p-3 m-3">
                    <!-- saved words will display here through JS -->
                </div>
            </section>
            
              
                <div class="flex flex-wrap ">

                <div id="generated-quote" class="w-64 p-3 m-3">
                    <!-- generated quote will display here through JS -->
                </div>

                <div id="generated-giphy" class="w-64 p-3 m-3">
                    <!-- generated giphy will display here through JS -->
                </div>
            </div>
        </div>
    </main>


    <script src="assets/js/script.js"></script>

</body>
</html>
