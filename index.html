<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- output.css implemented by Tailwind -->
    <link rel="stylesheet" href="assets/css/output.css">
    <link rel="stylesheet" href="assets/css/style.css">

    <title>Qif - A Quote and Giphy Generator!</title>

</head>
<body>
    <!-- need to find the tailwind classes for all of our elements -->
    <!-- header: jumbotron, m-3, p-3, bg-primary, text-light -->
    <header class="p-12 text-center">
        <!-- container, text-center -->
        <div class="container text-center">
            <h1 class="mb-4 text-4xl font-semibold">
                <img src="assets/img/qimage.jfif" alt="Qif Logo - Quote & Giphy Generator" class="w-12">
            </h1>
        </div>
    </header>
    <!-- container -->
    <main>
        <!-- row -->
        <div>
            <!-- col-12, col-md-3 -->
            <div class="grid grid-rows-3 grid-flow-col gap-4">
                <div id="saved-words" class="row-span-5 col-span-3">
                    <!-- saved words will display here through JS -->
                </div>

                <div id="generated-quote" class="row-span-5 col-span-4">
                    <!-- generated quote will display here through JS -->
                </div>

                <div id="generated-giphy" class="row-span-5 col-span-5">
                    <!-- generated giphy will display here through JS -->
                </div>
            </div>
           
            <div class="flex w-full max-w-xs justify-center">
                <div x-data="{ dropdownOpen: true }" class="relative my-32">
                  <button
                    @click="dropdownOpen = !dropdownOpen"
                    class="relative z-10 block rounded-md p-2  
                    bg-blue-600
                     text-gray-200  px-6 text-sm py-3 overflow-hidden 
                     focus:outline-none focus:border-white"
                  >
                    choose word
                    <svg
                      class="h-5 w-5 text-gray-800"
                      xmlns="http://www.w3.org/2000/svg"
                      viewBox="0 0 20 20"
                      fill="currentColor"
                    >
                      <path
                        fill-rule="evenodd"
                        d="M5.293 7.293a1 1 0 011.414 0L10 
                        10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z"
                        clip-rule="evenodd"
                      />
                    </svg>
                  </button>
          
                  <div
                    x-show="dropdownOpen"
                    @click="dropdownOpen = false"
                    class="fixed inset-0 h-full w-full z-10"
                  ></div>
          
                  <div
                    x-show="dropdownOpen"
                    class="absolute right-0 mt-2 py-2 w-48 bg-white rounded-md shadow-xl z-20"
                  >
                    <a
                      href="#"
                      class="block px-4 py-2 text-sm capitalize text-gray-800 hover:bg-indigo-500 hover:text-white"
                    >
                      happiness
                    </a>
                    <a
                      href="#"
                      class="block px-4 py-2 text-sm capitalize text-gray-800 hover:bg-indigo-500 hover:text-white"
                    >
                      anxiety
                    </a>
                    <a
                      href="#"
                      class="block px-4 py-2 text-sm capitalize text-gray-800 hover:bg-indigo-500 hover:text-white"
                    >
                      failure
                    </a>
                    <a
                      href="#"
                      class="block px-4 py-2 text-sm capitalize text-gray-800 hover:bg-indigo-500 hover:text-white"
                    >
                      death
                    </a>
                    <a
                      href="#"
                      class="block px-4 py-2 text-sm capitalize text-gray-800 hover:bg-indigo-500 hover:text-white"
                    >
                      confidence
                    </a>
                  </div>
                </div>
              </div>
              <script
                src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js"
                defer
              ></script>
              
           


            <section class=" w-full max-w-xs">
                
                <form id="word-input-form" class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
                    <!-- text-primary -->
                    <label class="block text-gray-700 text-lg font-bold mb-2">Enter A Word:</label>
                    <!-- form-control, my-2, text-primary -->
                    <input type="search" id="word-input" placeholder="Type Word Here" class="shadow appearance-none border rounded w-fit py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline m-3"/>
                    <!-- btn btn-outline-primary my-2 -->
                    <button type="submit" id="input-button" class=" bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded m-3">Add Word</button>
                </form>
                <!-- btn btn-primary my-2 -->
                <button type="submit" id="clear-words" class=" bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded m-3">Clear Words</button>

                <hr />
                
               

            </section>
        </div>
    </main>


    <script src="assets/js/script.js"></script>

</body>
</html>
