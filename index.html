<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- output.css implemented by Tailwind -->
    <link rel="stylesheet" href="assets/css/output.css">
    <link rel="stylesheet" href="assets/css/style.css">

    <title>Qif - A Quote and Giphy Generator!</title>
<style>
    /* #canvas-basic {
  position: absolute;
  display: block;
  width: 100%;
  height: 100%;
  top: 0;
  right: 0;
  bottom: 0;
  left: 0;
} */
</style>
</head>
<body>
    <!-- need to find the tailwind classes for all of our elements -->
    <!-- header: jumbotron, m-3, p-3, bg-primary, text-light -->
    <header class="p-12 text-center">
        <!-- container, text-center -->
        <div class="container text-center">
            <h1 class="mb-4 text-4xl font-semibold">
                <img src="assets/img/qimage.jfif" alt="Qif Logo - Quote & Giphy Generator" class="w-12">
            </h1>
        </div>
    </header>
    <!-- container -->
    <main>
        <!-- row -->
        <div>
            <!-- col-12, col-md-3 -->
            <section class=" w-full max-w-xs">
                <form id="word-input-form" class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
                    <!-- text-primary -->
                    <label class="block text-gray-700 text-lg font-bold mb-2">Enter A Word:</label>
                    <!-- form-control, my-2, text-primary -->
                    <input type="search" id="word-input" placeholder="Type Word Here" class="shadow appearance-none border rounded w-fit py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline m-3"/>
                    <!-- btn btn-outline-primary my-2 -->
                    <button type="submit" id="input-button" class=" bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded m-3">Add Word</button>
                </form>
                <!-- btn btn-primary my-2 -->
                <button type="submit" id="clear-words" class=" bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded m-3">Clear Words</button>

                <hr />

                <div id="saved-words" class="">
                    <!-- saved words will display here through JS -->
                </div>

                <div id="generated-quote" class="">
                    <!-- generated quote will display here through JS -->
                </div>

                <div id="generated-giphy" class="">
                    <!-- generated giphy will display here through JS -->
                </div>
            </section>
        </div>
    </main>


    <script src="assets/js/script.js"></script>

    <canvas id="canvas-basic"></canvas>

    <script src="./assets/granim.min.js"></script>
    
    <script>
    var granimInstance = new Granim({
    element: '#canvas-basic',
    direction: 'left-right',
    isPausedWhenNotInView: true,
    states : {
        "default-state": {
            gradients: [
                ['#ff9966', '#ff5e62'],
                ['#00F260', '#0575E6'],
                ['#e1eec3', '#f05053']
            ]
        }
    }
})
    </script>
</body>
</html>
